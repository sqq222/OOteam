    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="/admin/login/verf/" method="post">
            {% csrf_token %}
                <h3 class="form-title font-green">登 录</h3>
                <div id="noinput" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 未输入 用户名 & 密码. </span>
                </div>
                <div id="pwderror" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 用户名 & 密码 错误. </span>
                </div>
                <div id="noactive" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 此用户未激活. </span>
                </div>
                <div id="lock" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 此用户已被锁定. </span>
                </div>
                <div id="noadmin" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 此用户不是管理员. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密 码</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn green uppercase">登 录</button>
                    <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <h3 class="font-green">忘记密码?</h3>
                <p> 输入你的Email重置密码. </p>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-default">返 回</button>
                    <button type="submit" class="btn btn-success uppercase pull-right">提 交</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
        </div>
        <div class="copyright"> 2017 © Loki Dig. </div>
        <!--[if lt IE 9]>
<script src="../assets/global/plugins/respond.min.js"></script>
<script src="../assets/global/plugins/excanvas.min.js"></script>

        <!-- BEGIN CORE PLUGINS -->
        <script src="{% static 'admin/js/jquery.min.js' %}" type="text/javascript"></script>

        <script src="{% static 'admin/js/jquery.validate.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'admin/js/additional-methods.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'admin/js/select2.full.min.js' %}" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL SCRIPTS -->
        <script src="{% static 'admin/js/app.min.js' %}" type="text/javascript"></script>
        <!-- END THEME GLOBAL SCRIPTS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src="{% static 'admin/js/login.min.js' %}" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->
        <!-- BEGIN THEME LAYOUT SCRIPTS -->
        <script type="text/javascript">
            $(function () {
                (function ($) {
                    $.getUrlParam = function (name) {
                        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                        var r = window.location.search.substr(1).match(reg);
                        if (r != null) return unescape(r[2]); return null;
                    }
                })(jQuery);

            var xx = $.getUrlParam('error');
            if(xx == 'pwderror'){
                $("#pwderror", $(".login-form")).show()
            }
            if(xx == 'noactive'){
                $("#noactive", $(".login-form")).show()
            }
            if(xx == 'lock'){
                $("#lock", $(".login-form")).show()
            }
            if(xx == 'noadmin'){
                $("#noadmin", $(".login-form")).show()
            }
        });

        </script>
        <!-- END THEME LAYOUT SCRIPTS -->
