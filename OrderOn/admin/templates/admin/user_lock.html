    <body class="">
        <div class="page-lock">
            <div class="page-logo">
                <a class="brand" href="index.html">
                    <img src="{% static 'admin/img/logo-big.png' %}" alt="logo" /> </a>
            </div>
            <div class="page-body">
                <div class="lock-head"> 已锁定 </div>
                <div class="lock-body">
                    <div class="pull-left lock-avatar-block">
                        <img src="{% static 'admin/img/photo3.png' %}" class="lock-avatar"> </div>
                    <form class="lock-form pull-left" action="/admin/unlock/" method="post">
                    {% csrf_token %}
                        <div id="pwderror" class="alert alert-danger display-hide">
                            <button class="close" data-close="alert"></button>
                            <span> 密码 错误. </span>
                        </div>
                        <h4>{{request.user.get_full_name}}</h4>
                        <div class="form-group">
                            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                        <div class="form-actions">
                            <button type="submit" class="btn red uppercase">登 录</button>
                        </div>
                    </form>
                </div>
                <div class="lock-bottom">
                    <a href="/admin/logout/">不是本人?</a>
                </div>
            </div>
            <div class="page-footer-custom"> 2017 &copy; Loki Dig. </div>
        </div>

        <script type="text/javascript">
            $(function () {
                (function ($) {
                    $.getUrlParam = function (name) {
                        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                        var r = window.location.search.substr(1).match(reg);
                        if (r != null) return unescape(r[2]); return null;
                    }
                })(jQuery);

            var xx = $.getUrlParam('error');
            if(xx != null){
                $("#pwderror", $(".lock-form")).show()
            }
        });

        </script>
