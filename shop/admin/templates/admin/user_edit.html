                                    </div>
                                    <div class="actions">
                                    <div id="edit-button" class="margin-bottom-5">
                                            <a href="./?telephone={{user.telephone}}" class="btn btn-sm blue btn-outline filter-submit margin-bottom">
                                                                    编辑</a></div>
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <!-- BEGIN FORM-->
                                    <form action="../useredit/" method="POST" class="form-horizontal" id="form_user_add">
                                    {% csrf_token %}
                                        <div class="form-body">
                                            <div class="alert alert-danger display-hide">
                                                <button class="close" data-close="alert"></button> 填写的内容有一些错误，请检查. </div>
                                            <div class="alert alert-danger display-hide telephonerepeat">
                                                <button class="close" data-close="alert"></button> 该手机号码已注册. </div>
                                            <div class="alert alert-success display-hide">
                                                <button class="close" data-close="alert"></button> 修改成功! </div>

                                            <div class="form-group form-md-line-input">
                                                <label class="col-md-3 control-label" for="form_control_1">手机号码
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-9">
                                                    <input type="text" readonly="readonly" class="form-control" placeholder="" name="telephone" maxlength="11" minlength="11" value="{{user.telephone}}">
                                                    <div class="form-control-focus"> </div>
                                                    <span class="help-block">请输入手机号码</span>
                                                </div>
                                            </div>
                                            <div class="form-group form-md-line-input">
                                                <label class="col-md-3 control-label" for="form_control_1">昵称
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" placeholder="" name="fullname" value="{{user.fullname}}" required>
                                                    <div class="form-control-focus"> </div>
                                                    <span class="help-block">请输入昵称</span>
                                                </div>
                                            </div>
                                            <div class="form-group form-md-line-input">
                                                <label for="date" class="col-md-3 control-label" for="form_control_1">生日
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-9">
                                                    <input type="text" id="birthday" class="form-control" placeholder="" name="birthday" data-dtp="dtp_kvmwL" value={{user.birthday | default_if_none:''}} >
                                                    <div class="form-control-focus"></div>
                                                </div>
                                            </div>
                                            <div class="form-group form-md-radios">
                                                <label class="col-md-3 control-label" for="form_control_1">性别
                                                    <span class="required">*</span>
                                                </label>
                                                <div class="col-md-9">
                                                    <div class="md-radio-inline">
                                                        <div class="md-radio">
                                                            <input type="radio" id="checkbox1_8" name="sex" value="1" class="md-radiobtn" {% if user.sex == 1 %} checked {% endif %}>
                                                            <label for="checkbox1_8">
                                                                <span></span>
                                                                <span class="check"></span>
                                                                <span class="box"></span> 男 </label>
                                                        </div>
                                                        <div class="md-radio">
                                                            <input type="radio" id="checkbox1_9" name="sex" value="2" class="md-radiobtn" {% if user.sex == 2 %} checked {% endif %}>
                                                            <label for="checkbox1_9">
                                                                <span></span>
                                                                <span class="check"></span>
                                                                <span class="box"></span> 女 </label>
                                                        </div>

                                                    </div>
                                                </div>

                                                    <input type="password" id="password" class="form-control" placeholder="" name="password1" minlength="8" required value="***********************">

                                                </label>
                                                <div class="col-md-9">
                                                    <input type="password" class="form-control" placeholder="" name="password2" minlength="8" equalTo="#password" value="***********************"  required>
                                                    <div class="form-control-focus"> </div>
                                                    <span class="help-block">请确认密码</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">

                                            </div>
                                        </div>

        <script type="text/javascript">
            $('#birthday').bootstrapMaterialDatePicker({ weekStart : 0, time: false });
            $(function () {
                (function ($) {
                    $.getUrlParam = function (name) {
                        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                        var r = window.location.search.substr(1).match(reg);
                        if (r != null) return unescape(r[2]); return null;
                    }
                })(jQuery);

            var xx = $.getUrlParam('msg');
            if(xx == 'success'){
                $(".alert-success").show()
            }
            if($.getUrlParam('view') == 'true'){
                $("input").attr("readonly","readonly")
                {% if user.sex == 1 %}
                $("#checkbox1_9").remove()
                {% endif %}
                {% if user.sex == 2 %}
                $("#checkbox1_8").remove()
                {% endif %}
            }
            else{
                $("#edit-button").hide()
            }
        });

        </script>
